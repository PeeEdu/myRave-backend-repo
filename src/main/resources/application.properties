spring.application.name=my-rave-backend

# Configuration do datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/myRave
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

server.port=8081
server.servlet.context-path=/v1/api

# Pool de conexões
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# ======== JPA / Hibernate ========
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ======== Liquibase ========
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true
spring.liquibase.contexts=development,test,production
spring.liquibase.default-schema=public
spring.liquibase.drop-first=false
logging.level=DEBUG

# ======== Logging ========
logging.level.org.springframework=INFO
logging.level.com.my_rave=DEBUG
logging.level.liquibase=INFO

